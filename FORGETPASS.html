<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Forget Password</title>
</head>
<body>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#forgotPasswordModal">
		Forgot Password
	  </button>
	
	  <!-- Forgot Password Modal -->
	  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
			  <p>Enter your email address to reset your password:</p>
			  <input type="email" id="resetEmail" class="form-control" placeholder="Email Address" required>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" onclick="resetPassword()">Reset Password</button>
			</div>
		  </div>
		</div>
	  </div>
	
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	  
	  <script>
		function resetPassword() {
		  var email = document.getElementById("resetEmail").value;
		  // Here, you can perform the password reset logic, e.g., sending a reset email to the provided email address.
		  // You can use AJAX to send a request to the server and handle the password reset process.
		  // This example only displays an alert with the email for demonstration purposes.
		  alert("Password reset requested for email: " + email);
		  $('#forgotPasswordModal').modal('hide');
		}
	  </script>

</body>
</html>
