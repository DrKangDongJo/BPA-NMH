<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0\css\bootstrap.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>LANDS</title>
</head>
  
<style>

  .image-preview {
    max-width: 100%;
    height: 300px; /* Updated height to 300px */
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  .image-preview-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
  
  <body>
    <div class="container-fluid">
      <!-- Image and text -->
      <nav class="navbar justify-content-center" style="background-color: #5A8BB5;">
        <p class="h3 text-white mx-3"><b>LANDS</b></p>
      </nav>
      <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto justify-content-start align-items-start my-4">
       
        <!-- LANDS -->
        <div class="col">
          <div class="card">
            <div class="card-header text-white" style="background-color: #5A8BB5;">
              <p class="my-1"><b>REGISTRY OF DEED</b></p>
            </div>
            <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="1" accept="image/*,.pdf">
            <div class="card-body my-3">
                    <a href="#" data-lightbox="image-preview-1" data-title="Registry of Deed" id="preview-link-1">
                      <div class="my-2" id="1"></div>
                    </a>
              <div class="text-center my-2">
                <button class="btn btn-danger delete-btn">Delete</button>
                <button class="btn btn-primary save-btn">Save</button>
              </div>
            </div>
          </div>
          <div class="card my-3">
            <div class="card-header text-center text-white" style="background-color: #5A8BB5;">
              <p class="my-1"><b>DEED OF SALE</b></p>
            </div>
            <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="2" accept="image/*,.pdf">
            <div class="card-body my-3">
                <a href="#" data-lightbox="image-preview-2" data-title="Deed of Sale" id="preview-link-2">
                    <div class="image-preview-container my-2" id="2"></div>
                  </a>
              <div class="text-center my-2">
                <button class="btn btn-danger delete-btn">Delete</button>
                <button class="btn btn-primary save-btn">Save</button>
              </div>
            </div>
          </div>
          <div class="card my-3">
            <div class="card-header text-center text-white" style="background-color: #5A8BB5;">
              <p class="my-1"><b>CONTRACT OF LEASE</b></p>
            </div>
            <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="3" accept="image/*,.pdf">
            <div class="card-body my-3">
                <a href="#" data-lightbox="image-preview-3" data-title="Contract of Lease" id="preview-link-3">
                    <div class="image-preview-container my-2" id="3"></div>
                  </a>
              <div class="text-center my-2">
                <button class="btn btn-danger delete-btn">Delete</button>
                <button class="btn btn-primary save-btn">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="../js/jquery-3.6.4.js"></script>
    <script src="../js/lightbox.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
    
    <script>
        $(document).ready(function() {
          $('.upload-input').change(function() {
            var previewId = $(this).data('preview');
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#' + previewId).html('<img src="' + e.target.result + '" class="image-preview" alt="Preview Image">');
              $('#preview-link-' + previewId).attr('href', e.target.result);
            }
            reader.readAsDataURL(file);
          });
        });
      </script>

      <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>

      <script>

        pdfjsLib.disableWorker = true;
        // Function to load and render the PDF file
        function renderPDF(url) {
          // Fetch the PDF file
          const loadingTask = pdfjsLib.getDocument(url);
          loadingTask.promise.then(function (pdf) {
            // Get the first page of the PDF
            pdf.getPage(1).then(function (page) {
              var canvas = document.createElement("canvas");
              var context = canvas.getContext("2d");
    
              // Set the canvas dimensions to match the PDF page
              var viewport = page.getViewport({ scale: 1 });
              canvas.width = viewport.width;
              canvas.height = viewport.height;
    
              // Render the PDF page into the canvas
              var renderContext = {
                canvasContext: context,
                viewport: viewport,
              };
              page.render(renderContext).promise.then(function () {
                // Append the canvas to the PDF container
                $(".pdf-container").html(canvas);
              });
            });
          }).catch(function (error) {
            console.error("Error loading PDF:", error);
          });
        }
    
        // Handle file input change event
        $(".upload-input").on("change", function (e) {
          var file = e.target.files[0];
          if (file && file.type === "application/pdf") {
            // Create a URL object from the selected file
            var url = URL.createObjectURL(file);
            // Render the PDF file
            renderPDF(url);
          }
        });
      </script>


  </body>
  
  
</html>
