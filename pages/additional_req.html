</head>

<body>

                </div>
              </div>

                    <p class="my-1"><b>DENR</b></p>
                  </div>

                </div>

                <div class="card-body my-3">
                  <div class="border border-3 border-dark">
                    <a href="#" data-lightbox="image-preview-14" data-title="DENR" id="preview-link-14">

                    <button class="btn btn-danger delete-btn">Delete</button>

                  </div>
                </div>
              </div> 
    
              <div class="card my-3 card-size">
                <div class="card-header text-center text-white" style="background-color: #5A8BB5;">

                </div>
                <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="15" accept="image/*,.pdf">
                <div class="card-body my-3">

                  <div class="flex-grow-1 text-center">

                </div>
                <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="16" accept="image/*,.pdf">

                  <div class="border border-3 border-dark">
                    <a href="#" data-lightbox="image-preview-16" data-title="Structura Design Analysis and Seismic Analysis" id="preview-link-16">

          </div>
    </div>

    <script src="../js/jquery-3.6.4.js"></script>
    <script src="../js/lightbox.min.js"></script>
    
    <script>
        $(document).ready(function() {
          $('.upload-input').change(function() {
            var previewId = $(this).data('preview');
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#' + previewId).html('<img src="' + e.target.result + '" class="image-preview" alt="Preview Image">');
              $('#preview-link-' + previewId).attr('href', e.target.result);
            }
            reader.readAsDataURL(file);
          });
        });
      </script>

      <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
</body>
