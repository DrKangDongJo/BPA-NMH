<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0\css\bootstrap.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>ADDITIONAL REQUIREMENTS</title>
</head>
  
<style>
  .image-preview {
    max-width: 100%;
    height: 300px; /* Updated height to 300px */
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  .image-preview-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>
    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto justify-content-center align-items-center my-5">
            <div class="col">
              <p class="text-center"><b>ADDITIONAL REQUIREMENTS</b></p>
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5A8BB5;">
                  <div class="flex-grow-1 text-center">
                    <p class="my-1"><b>ENFORCEMENT OF R.A 9275</b></p>
                  </div>
                  <button class="btn btn-transparent" data-toggle="tooltip" data-placement="right" title="for 3 or more storey building">
                    <i class="bi bi-info-circle-fill"></i>
                  </button>
                </div>
                <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="13">
                <div class="card-body my-3">
                    <a href="#" data-lightbox="image-preview-13" data-title="Registry of Deed" id="preview-link-13">
                        <div class="image-preview-container my-2" id="13"></div>
                      </a>
                  <div class="text-center my-2">
                    <button class="btn btn-danger delete-btn">Delete</button>
                    <button class="btn btn-primary save-btn">Save</button>
                  </div>
                </div>
              </div>
    
              <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5A8BB5;">
                  <div class="flex-grow-1 text-center">
                    <p class="my-1"><b>DENR</b></p>
                  </div>
                  <button class="btn btn-transparent" data-toggle="tooltip" data-placement="right" title="ECC OR CNC">
                    <i class="bi bi-info-circle-fill"></i>
                  </button>
                </div>
                <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="14">
                <div class="card-body my-3">
                    <a href="#" data-lightbox="image-preview-14" data-title="Registry of Deed" id="preview-link-14">
                        <div class="image-preview-container my-2" id="14"></div>
                      </a>
                  <div class="text-center my-2">
                    <button class="btn btn-danger delete-btn">Delete</button>
                    <button class="btn btn-primary save-btn">Save</button>
                  </div>
                </div>
              </div> 
    
              <div class="card">
                <div class="card-header text-center text-white" style="background-color: #5A8BB5;">
                  <p class="my-1"><b>DPWH CLEARANCE</b></p>
                </div>
                <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="15">
                <div class="card-body my-3">
                    <a href="#" data-lightbox="image-preview-15" data-title="Registry of Deed" id="preview-link-15">
                        <div class="image-preview-container my-2" id="15"></div>
                      </a>
                  <div class="text-center my-2">
                    <button class="btn btn-danger delete-btn">Delete</button>
                    <button class="btn btn-primary save-btn">Save</button>
                  </div>
                </div>
              </div> 
            </div>
          </div>
    </div>

    <script src="../js/jquery-3.6.4.js"></script>
    <script src="../js/lightbox.min.js"></script>
    
    <script>
        $(document).ready(function() {
          $('.upload-input').change(function() {
            var previewId = $(this).data('preview');
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#' + previewId).html('<img src="' + e.target.result + '" class="image-preview" alt="Preview Image">');
              $('#preview-link-' + previewId).attr('href', e.target.result);
            }
            reader.readAsDataURL(file);
          });
        });
      </script>

      <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
</body>
</html>
