<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0\css\bootstrap.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>PERMITS</title>
</head>
  
<style>
  .image-preview {
    max-width: 100%;
    height: 300px; /* Updated height to 300px */
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
  }

  .image-preview-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>

<body>
    <div class="container-fluid">
      <nav class="navbar justify-content-center" style="background-color: #5A8BB5;">
        <p class="h3 text-white mx-3"><b>PERMITS</b></p>
      </nav>
        <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto justify-content-start align-items-start my-4">
            <div class="col">
                <p class="text-center"><b></b></p>
                <!-- BARANGAY PERMIT -->
                <div class="card">
                  <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5A8BB5;">
                    <div class="flex-grow-1 text-center">
                      <p class="my-1"><b>BARANGAY PERMIT</b></p>
                    </div>
                    <button class="btn btn-transparent" data-toggle="tooltip" data-placement="right" title="to construct">
                      <i class="bi bi-info-circle-fill"></i>
                    </button>
                  </div>
                  <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="10" accept="image/*,.pdf">
                  <div class="card-body my-3">
                      <a href="#" data-lightbox="image-preview-10" data-title="Barangay Permit" id="preview-link-10">
                          <div class="image-preview-container my-2" id="10"></div>
                        </a>
                    <div class="text-center my-2">
                      <button class="btn btn-danger delete-btn">Delete</button>
                      <button class="btn btn-primary save-btn">Save</button>
                    </div>
                  </div>
                </div>
                
                <!-- DOLE -->
                <div class="card my-2">
                  <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5A8BB5;">
                    <div class="flex-grow-1 text-center">
                      <p class="my-1"><b>DOLE</b></p>
                    </div>
                    <button class="btn btn-transparent" data-toggle="tooltip" data-placement="right" title="Dept. order 13 series of 1998 guidelines governing occupational safety & health in the construction">
                      <i class="bi bi-info-circle-fill"></i>
                    </button>
                  </div>
                  <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="11" accept="image/*,.pdf">
                  <div class="card-body my-3">
                      <a href="#" data-lightbox="image-preview-11" data-title="DOLE" id="preview-link-11">
                          <div class="image-preview-container my-2" id="11"></div>
                        </a>
                    <div class="text-center my-2">
                      <button class="btn btn-danger delete-btn">Delete</button>
                      <button class="btn btn-primary save-btn">Save</button>
                    </div>
                  </div>
                </div>
      
                <!-- SOIL BORING TEST -->
                <div class="card my-2">
                  <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5A8BB5;">
                    <div class="flex-grow-1 text-center">
                      <p class="my-1"><b>SOIL BORING TEST</b></p>
                    </div>
                    <button class="btn btn-transparent" data-toggle="tooltip" data-placement="right" title="for 3 or more storey building">
                      <i class="bi bi-info-circle-fill"></i>
                    </button>
                  </div>
                  <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="12" accept="image/*,.pdf">
                  <div class="card-body my-3">
                      <a href="#" data-lightbox="image-preview-12" data-title="SOIL BORING TESTS" id="preview-link-12">
                          <div class="image-preview-container my-2" id="12"></div>
                        </a>
                    <div class="text-center my-2">
                      <button class="btn btn-danger delete-btn">Delete</button>
                      <button class="btn btn-primary save-btn">Save</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <script src="../js/jquery-3.6.4.js"></script>
    <script src="../js/lightbox.min.js"></script>
    
    <script>
        $(document).ready(function() {
          $('.upload-input').change(function() {
            var previewId = $(this).data('preview');
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#' + previewId).html('<img src="' + e.target.result + '" class="image-preview" alt="Preview Image">');
              $('#preview-link-' + previewId).attr('href', e.target.result);
            }
            reader.readAsDataURL(file);
          });
        });
      </script>

      <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
</body>
</html>
