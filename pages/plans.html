<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0\css\bootstrap.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>PLANS</title>
</head>


<body>
    <div class="container-fluid">
      <nav class="navbar justify-content-center" style="background-color: #5A8BB5;">
        <p class="h3 text-white mx-3"><b>PLANS</b></p>
      </nav>
        <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto justify-content-start align-items-start my-4 gap-4">

          <!-- LOCATION PLANS -->
              <div class="card card-size my-3" >
                <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5A8BB5;">
                  <div class="flex-grow-1 text-center">
                    <p class="my-1"><b>LOCATION PLAN</b></p>
                  </div>
                  <button class="btn btn-transparent" data-toggle="tooltip" data-placement="right" title="Certified Geodetic Engineer">
                    <i class="bi bi-info-circle-fill"></i>
                  </button>
                </div>
                <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="8" accept="image/*,.pdf">
                <div class="card-body my-3">
                  <div class="border border-3 border-dark">
                    <a href="#" data-lightbox="image-preview-8" data-title="Location Plan" id="preview-link-8">
                      <div class="image-preview my-2 p-2" id="8"></div>
                    </a>
                  </div>
                        
                  <div class="text-end my-3">
                    <button class="btn btn-danger delete-btn">Delete</button>
                    <button class="btn btn-primary save-btn">Save</button>
                  </div>
                </div>
              </div>
        
              <div class="card my-3 card-size">
                <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5A8BB5;">
                  <div class="flex-grow-1 text-center">
                    <p class="my-1"><b>LOT PLAN</b></p>
                  </div>
                  <button class="btn btn-transparent" data-toggle="tooltip" data-placement="right" title="Certified Geodetic Engineer">
                    <i class="bi bi-info-circle-fill"></i>
                  </button>
                </div>
                <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="9" accept="image/*,.pdf">
                <div class="card-body my-3">
                  <div class="border border-3 border-dark">
                    <a href="#" data-lightbox="image-preview-9" data-title="Lot Plan" id="preview-link-9">
                      <div class="image-preview my-2 p-2" id="9"></div>
                    </a>
                  </div>
                        
                  <div class="text-end my-3">
                    <button class="btn btn-danger delete-btn">Delete</button>
                    <button class="btn btn-primary save-btn">Save</button>
                  </div>
                </div>
              </div> 
        
              <div class="card my-3 card-size">
                <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #5A8BB5;">
                  <div class="flex-grow-1 text-center">
                    <p class="my-1"><b>SPECIFICATION</b></p>
                  </div>
                  <button class="btn btn-transparent" data-toggle="tooltip" data-placement="right" title="Signed and sealed by the engineer in-charge">
                    <i class="bi bi-info-circle-fill"></i>
                  </button>
                </div>
                <input type="file" class="form-control-file upload-input my-2 mx-2" data-preview="10" accept="image/*,.pdf">
                <div class="card-body my-3">
                  <div class="border border-3 border-dark">
                    <a href="#" data-lightbox="image-preview-10" data-title="Specification" id="preview-link-10">
                      <div class="image-preview my-2 p-2" id="10"></div>
                    </a>
                  </div>
                        
                  <div class="text-end my-3">
                    <button class="btn btn-danger delete-btn">Delete</button>
                    <button class="btn btn-primary save-btn">Save</button>
                  </div>
                </div>
              </div> 
          </div>
    </div>


  <script src="../js/jquery-3.6.4.js"></script>
    <script src="../js/lightbox.min.js"></script>
    
    <script>
        $(document).ready(function() {
          $('.upload-input').change(function() {
            var previewId = $(this).data('preview');
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                $('#' + previewId).html('<img src="' + e.target.result + '" class="image-preview" alt="Preview Image">');
              $('#preview-link-' + previewId).attr('href', e.target.result);
            }
            reader.readAsDataURL(file);
          });
        });
      </script>

      <script>
        $(function () {
          $('[data-toggle="tooltip"]').tooltip();
        });
      </script>
</body>
  </html>
