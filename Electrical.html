<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Forget Password</title>
 </head>


   <body>
	
     <div class="row p-4 m-0">
    <div class="col">Form - 40% Complete</div>
    <div class="col text-end ">Application No.96247413</div>
   </div>

   <div id="paper" class = "row border-black m-5 p-3" >              
        <div id="form_header" class = "row text-center" >
            <p>REPUBLIC OF THE PHILIPINES<br>
                <b>MUNICIPALITY OF NASUGBU BATANGAS</b> <br>
                <b>BATANGAS</b> <br>
                <b><h3>ELECTRICAL PERMIT</h3></b> <br>
               
            </p>


        </div>

        <div id="sanitary_form_body">
            <div id="application_body">
                <div class="row">
                    <label for="application_no" class="col">APPLICATION NO.</label>
                    <label for="permit_no" class="col">PERMIT NO.</label>
                    <label for="building_no" class="col">BUILDING PERMIT NO.</label>

                </div>
                
                <div class="row">
                    <input type="number" name="application_no" id="application_no" class="col">
                    <input type="number" name="permit_no" id="permit_no" class="col">
                    <input type="number" name="building_no" id="building_no" class="col">
                </div>
            </div>
        
        <h6>BOX 1 (TO BE ACCOMPLISHED IN PRINT BY THE OWNER/APPLICANT)</h6>

        <!-- APPLICANTS NAME -->
        <div id="application_name">
            <div class="row">
                <label for="owner" class="col">NAME OF OWNER/APPLICANT</label>
                <label for="full_name" class="col">LASTNAME FIRSTNAME M.I</label>
                <label for="tax_acc_no" class="col">TIN. NO</label>
            </div>
            <div class="row">
                <input type="text" name="owner" id="owner" class="col">
                <input type="text" name="full_name" id="full_name" class="col">
                <input type="text" name="tax_acc_no" id="tax_acc_no" class="col">
            </div>
        </div>
        <!-- APPLICANTS ADDRESS -->
        <div id="application_address">
            <div class="row">
                <label for="address" class="col">ADDRESS</label>
                <label for="full_address" class="col">NO. STREET, BARANGAY  CITY/MUNICIPALITY</label>
                <label for="tel_no" class="col">TELEPHONE NO.</label>
            </div>
            <div class="row">
                <input type="text" name="address" id="address" class="col">
                <input type="text" name="full_address" id="full_address" class="col">
                <input type="text" name="tel_no" id="tel_no" class="col">
            </div>
        </div>

        <!-- LOCATION OF INSTALLATION -->
        <div id="application_address">
            <div class="row">
                <label for="loc_installation" class="col">LOCATION OF INSTALLATION</label>
                <label for="full_addr_install" class="col">NO. STREET, BARANGAY  CITY/MUNICIPALITY</label>
                
            </div>
            <div class="row">
                <input type="text" name="loc_installation" id="loc_installation" class="col">
                <input type="text" name="full_addr_install" id="full_addr_install" class="col">
            </div>
        </div>

        <!-- SCOPE OF WORK -->
        <div id="scope_of_work">
            <div class="row my-2">
              <div class="col-12">
                <p class="my-2"><b>SCOPE OF WORK</b></p>
                <select id="scope-select" class="form-select form-select-sm mb-2">
                  <option value="">Select an option</option>
                  <option value="NEW INSTALLATION">NEW INSTALLATION</option>
                  <option value="ANNUAL INSPECTION">ANNUAL INSPECTION</option>
                  <option value="TEMPORARY">TEMPORARY</option>
                  <option value="RECONNECTION OF SERVICE ENTRANCE">RECONNECTION OF SERVICE ENTRANCE</option>
                  <option value="SEPARATION OF SERVICE ENTRANCE">SEPARATION OF SERVICE ENTRANCE</option>
                  <option value="UPGRADING OF SERVICE ENTRANCE">UPGRADING OF SERVICE ENTRANCE</option>
                  <option value="RELOCATION OF SERVICE ENTRANCE">RELOCATION OF SERVICE ENTRANCE</option>
                  <option value="OTHER">OTHER (Specify)</option>
                </select>
                <input type="text" name="others" class="mx-5 w-50 d-none" style="border:none; border-bottom: 1px solid black; outline: none;">
              </div>
            </div>
            <button id="add-scope-btn" class="btn btn-primary">Add</button>
          </div>
          
          

        <!-- SUMMARY OF ELECTRICAL LOADS/CAPACITIES APPLIED FOR -->
        <div class="row my-2">
            <h6 class="text-center"><b>SUMMARY OF ELECTRICAL LOADS/CAPACITIES APPLIED FOR</b></h6>
            <div class="row">
                <div class="col-4">
                    <label for="totalconload" class="col">TOTAL CONNECTED LOAD</label>
                    <input type="text" name="others" class="mx-2 w-50" style="border:none; border-bottom: 1px solid black; outline: none; ">
                </div>
                <div class="col-4">
                    <label for="totaltransCapacity" class="col">TOTAL TRANSFORMERS CAPACITY</label>
                    <input type="text" name="others" class="mx-4 w-50" style="border:none; border-bottom: 1px solid black; outline: none;">
                </div>

                <div class="col-4"> 
                <label for="totalgenerator" class="col">TOTAL GENERATOR/UPS CAPACITY</label>
                <input type="text" name="others" class="mx-4 w-50" style="border:none; border-bottom: 1px solid black; outline: none;">
                </div>


            </div>
          
            
        </div><br>







        

        
    </div>
   


   

   </body>
    </html>
